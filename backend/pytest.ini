[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    auth: 认证相关测试
    database: 数据库相关测试
    api: API测试
    search: 搜索功能测试
    document: 文档处理测试
    llm: LLM相关测试
    cache: 缓存测试
    security: 安全测试
    performance: 性能测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::UserWarning:alembic.*

# 异步测试配置
asyncio_mode = auto

# 最小版本要求
minversion = 6.0

# 测试会话配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试
# 需要安装 pytest-xdist
# addopts = -n auto